<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- BÀI TẬP 1 -->
    <div id="baitap1">
        <div class="container mt-5 header_content">
            <h1>BÀI TẬP 1: QUẢN LÝ TUYỂN SINH</h1>
            <div class="row">
                <div class="form-group col-lg-4">
                  <input type="text"
                    class="form-control border-success" id="diemChuan" placeholder="Điểm Chuẩn">
                </div>
                <div class="form-group col-lg-4">
                  <input type="text"
                    class="form-control border-success" id="diemToan" placeholder="Điểm Toán">
                </div>
                <div class="form-group col-lg-4">
                  <input type="text"
                    class="form-control border-success" id="diemLy" placeholder="Điểm Lý">
                </div>
                <div class="form-group col-lg-4">
                  <input type="text"
                    class="form-control border-success" id="diemHoa" placeholder="Điểm Hóa">
                </div>
                <div class="form-group col-lg-4">
                  <select class="form-control border-success" id="khuVuc">
                    <option value="0">-- X --</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                  <select class="form-control border-success" id="doiTuong">
                    <option value="0">-- 0 --</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>
            </div>
            <button onclick="tuyenSinh()" class="px-5 py-2 bg-success border-0 text-white font-weight-bold">Nhập</button>
            <div id="showArea"></div>
        </div>
    </div>
    <!-- BÀI TẬP 2 -->
    <div id="baitap2">
        <div class="container mt-5">
            <h1>BÀI TẬP 2: TÍNH TIỀN ĐIỆN</h1>
            <div class="row">
              <div class="form-group col-6">
                <input type="text"
                  class="form-control border-success" id="hoTen" placeholder="Họ và Tên">
              </div>
              <div class="form-group col-6">
                <input type="text"
                  class="form-control border-success" id="soDien" placeholder="Số điện đã sử dụng">
              </div>
            </div>
            <button onclick="tienDien()" class="px-5 py-2 bg-success border-0 text-white font-weight-bold">Nhập</button>
            <div id="showArea2"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="./index.js"></script>
  </body>
</html>
